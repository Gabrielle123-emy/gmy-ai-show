<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狐假虎威</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #d35400;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>狐假虎威 (Hú Jiǎ Hǔ Wēi)</h1>
    <p>成语释义：狐狸借老虎的威势吓退百兽，比喻倚仗别人的权势来欺压人。</p>
    <h2>文生图生成过程：</h2>
    <ul>
        <li>选择成语“狐假虎威”作为主题。</li>
        <li>设计场景：狐狸走在前方，老虎威严跟随，百兽敬畏。</li>
        <li>使用 AI 图像生成工具，如 OpenAI 的 DALL·E，生成对应场景。</li>
        <li>调整画面细节，使之更贴合成语意境。</li>
    </ul>
    <div class="image-container">
        <img src="狐假虎威.png" alt="狐假虎威场景">
        <p class="description">图中展示了一只狐狸昂首挺胸地走在森林小径上，身后威严的老虎跟随，周围的动物惊恐万分。</p>
    </div>
</body>
</html>
