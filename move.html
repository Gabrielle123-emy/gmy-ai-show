<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一页：初露端倪</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="scene">
        <!-- 背景 -->
        <div class="background"></div>

        <!-- 勇者和石碑 -->
        <div class="character">
            <img src="images/hero.png" alt="勇者" class="hero">
            <img src="images/stone.png" alt="石碑" class="stone">
        </div>

        <!-- 文字动画 -->
        <div class="text">
            <p class="line line1">千年前，这片土地遭受了一场浩劫，一位勇者牺牲自己封印了邪神。</p>
            <p class="line line2">如今，封印松动，邪神的低语再次传来……</p>
            <p class="line line3">年轻的勇者莱恩，能否再次守护这片土地？</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
